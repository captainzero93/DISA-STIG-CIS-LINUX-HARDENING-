# Security Hardening Configuration File
# Version 3.2
# 
# This file contains configuration options for the security hardening script.
# Uncomment and modify values as needed.

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

# Email address for security reports and alerts
SECURITY_EMAIL=""

# Enable automatic security updates
AUTOMATIC_UPDATES=true

# Backup configuration before making changes
BACKUP_ENABLED=true

# ============================================================================
# SECURITY FEATURES
# ============================================================================

# Firewall Configuration
FIREWALL_ENABLED=true

# Audit System (auditd)
AUDIT_ENABLED=true

# Password Policy Enforcement
PASSWORD_POLICY_STRICT=true

# USB Device Control (USBGuard)
USB_CONTROL_ENABLED=true

# File Integrity Monitoring (AIDE)
FILE_INTEGRITY_MONITORING=true

# Network Segmentation (VLANs)
NETWORK_SEGMENTATION=false

# ============================================================================
# MANDATORY ACCESS CONTROL
# ============================================================================

# Choose either SELinux OR AppArmor (not both)
SELINUX_ENABLED=false
APPARMOR_ENABLED=true

# ============================================================================
# NETWORK SETTINGS
# ============================================================================

# Enable IPv6 support
IPV6_ENABLED=false

# DMZ Network Configuration (if NETWORK_SEGMENTATION=true)
DMZ_NETWORK="192.168.100.0/24"

# ============================================================================
# ADVANCED SECURITY TOOLS
# ============================================================================

# CrowdSec - Crowd-sourced threat intelligence
CROWDSEC_ENABLED=true

# Cloudflare OPKSSH SSO Authentication
OPKSSH_ENABLED=false

# Encrypted Credential Vault
CREDENTIAL_VAULT_ENABLED=true

# Compliance Reporting
COMPLIANCE_REPORTING=true

# ============================================================================
# CUSTOM SETTINGS
# ============================================================================

# Custom SSH port (default: 22)
# SSH_PORT=22

# Custom audit log retention (days)
# AUDIT_LOG_RETENTION=90

# Custom password minimum length (default: 15)
# PASSWORD_MIN_LENGTH=15

# Custom failed login attempts before lockout (default: 3)
# FAILED_LOGIN_ATTEMPTS=3

# Custom account lockout duration in seconds (default: 1800)
# LOCKOUT_DURATION=1800

# ============================================================================
# PROFILE-SPECIFIC OVERRIDES
# ============================================================================

# These settings override profile defaults when set
# Leave commented to use profile defaults

# For basic profile, you might want to enable:
# FILE_INTEGRITY_MONITORING=true

# For intermediate profile, you might want to enable:
# OPKSSH_ENABLED=true
# NETWORK_SEGMENTATION=true

# For advanced profile, you might want to disable:
# NETWORK_SEGMENTATION=false  # If not using VLANs
